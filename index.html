<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="playerPopUp">
        <input  class="playerName" id="player1" type="text" placeholder="Player 1 Name">
        <input  class="playerName" id="player2"type="text" placeholder="Player 2 Name">
    </div>

    <div class="playerInfo">
        <p class="player">Joshua</p>
        <p class="player">Dana</p>
    </div>
    <div class="board">
        <div class="tile top left" data-row="0" data-col="0"></div>
        <div class="tile top" data-row="0" data-col="1"></div>
        <div class="tile top right" data-row="0" data-col="2"></div>
        <div class="tile left" data-row="1" data-col="0"></div>
        <div class="tile" data-row="1" data-col="1"></div>
        <div class="tile right" data-row="1" data-col="2"></div>
        <div class="tile bottom left" data-row="2" data-col="0"></div>
        <div class="tile bottom" data-row="2" data-col="1"></div>
        <div class="tile bottom right" data-row="2" data-col="2"></div>
    </div>

    <button class="restartBtn">Restart</button>
    <button class="botToggleBtn" onclick="display.toggleBot()">Toggle Bot Match</button>
</body>
</html>
