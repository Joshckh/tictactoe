<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TicTacToe</h1>

    <div class="board">
        <div class="tile top left"></div>
        <div class="tile top"></div>
        <div class="tile top right"></div>
        <div class="tile left"></div>
        <div class="tile"></div>
        <div class="tile right"></div>
        <div class="tile bottom left"></div>
        <div class="tile bottom"></div>
        <div class="tile bottom right"></div>
    </div>
</body>
</html>
